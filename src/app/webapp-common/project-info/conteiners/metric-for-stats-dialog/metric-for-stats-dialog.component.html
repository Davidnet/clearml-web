<sm-dialog-template
  header="METRIC SNAPSHOT"
  [iconClass]="'al-ico-no-scatter-graph'"
  (xClicked)="close()"
>
  <sm-select-metric-for-custom-col
    [multiSelect]="false"
    [metricVariants]="variants"
    [tableCols]="metricVariantSelection"
    (selectedMetricToShow)="close($event)">
  </sm-select-metric-for-custom-col>
  <div class="d-flex align-items-center justify-content-center w-100 mt-2">
    <button (click)="close(null)" class="btn btn-outline-neon">
      CLEAR
    </button>
  </div>
</sm-dialog-template>
