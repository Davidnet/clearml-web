<sm-menu
  *ngIf="menuOpen"
  [position]="menuPosition"
  [header]=""
  [showCart]="false"
  [showOverlay]="false"
  [openOnInit]="true"
>
  <sm-menu-item
    *ngIf="queuesManager"
    itemLabel="Delete"
    [disabled]="selectedQueue?.entries?.length>0"
    (itemClicked)="deleteQueue.emit(selectedQueue)"></sm-menu-item>
  <sm-menu-item
    *ngIf="queuesManager"
    itemLabel="Rename"
    (itemClicked)="renameQueue.emit(selectedQueue)"></sm-menu-item>
  <sm-menu-item
    itemLabel="Clear"
    (itemClicked)="clearQueue.emit(selectedQueue)"
    [disabled]="selectedQueue?.entries?.length===0"></sm-menu-item>
  <ng-content select="[extendedQueuesMenu]"></ng-content>
</sm-menu>
